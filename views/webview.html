  <body>
    
  <script>
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
    </script>
    
    <p>Click the button to get your coordinates.</p>

<!-- <form id="locationForm"> -->
  <button onclick="getLocation()" id="locationButton">Try It</button>
<!-- </form> -->

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
    <script>
      window.extAsyncInit = function() {
        console.log('Messenger extensions are ready');
        
        
        $('#locationButton').click(function(event) {
          console.log("button pressed");
          const showPosition = function(position) {
            const data = {position};

            $.post('/broadcast-to-chatfuel', data, function(stuff) {
               MessengerExtensions.requestCloseBrowser(function() {
                console.log("Window will be closed");
              }, function(error) {
                console.log("There is an error");
                console.log(error);
              })
            })  
          }
          navigator.geolocation.getCurrentPosition(showPosition);          
        })
       
      }
    </script>
  </body>
